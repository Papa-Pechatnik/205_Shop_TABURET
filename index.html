<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | TABURET</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./CSS/fonts.css">
    <link rel="stylesheet" href="./css/styles-home.css">


</head>

<body>
    <header class="container container_padding header">
        <div class="header-inner">
            <div class="header-top header-top_padding header-top_border">
                <img class="logo" src="./img/logo-taburet.svg" alt="logo taburet">
                <section class="menu-icon">
                    <i class="icon icon-search icon_padding"></i>
                    <div class="shopping-cart">
                        <i class="icon icon-shopping-cart icon_padding"></i>
                        <div class="shopping-cart__badge">
                            <p class="shopping-cart__badge-sum">29</p>
                        </div>
                    </div>
                    <select class="language icon_padding" name="language">
                        <option selected value="UK">UA</option>
                        <option value="EN">EN</option>
                    </select>
                    <button class="button-burger">
                        <i class="icon-menu-burger-open icon icon_padding"></i>
                    </button>
                </section>
            </div>
            <nav class="nav nav_padding">
                <ul class="menu">
                    <li class="menu__item"><a class="menu__item-link  menu__item-link_activ" href="">Про нас</a></li>
                    <li class="menu__item"><a class="menu__item-link " href="">Столи</a></li>
                    <li class="menu__item"><a class="menu__item-link " href="">Стільчики</a></li>
                    <li class="menu__item"><a class="menu__item-link " href="">Комплекти</a></li>
                    <li class="menu__item"><a class="menu__item-link " href="">Доставка</a></li>
                    <li class="menu__item"><a class="menu__item-link " href="">Контакти</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="buy-chairs box-padding">
            <h1>Вишукані якісні стільчики з акцентом на довгостроковий дизайн.</h1>
        </section>
    </main>

</body>

</html>
